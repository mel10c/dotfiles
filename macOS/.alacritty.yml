colors:
  # Default colors
  primary:
    background: '#2e3440'
    foreground: '#b9bfca'
  # Normal colors
  normal:
    black:   '#3b4252'
    red:     '#bf616a'
    green:   '#a3be8c'
    yellow:  '#ebcb8b'
    blue:    '#81a1c1'
    magenta: '#b48ead'
    cyan:    '#88c0d0'
    white:   '#e5e9f0'
    # Bright colors
  bright:
    black:   '#465780'
    red:     '#d06f79'
    green:   '#b1d196'
    yellow:  '#f0d399'
    blue:    '#8cafd2'
    magenta: '#c895bf'
    # cyan:    '#93ccdc'
    cyan:    '#8FBCBB'
    white:   '#e7ecf4'
  indexed_colors:
    - { index: 16, color: '#c9826b' }
    - { index: 17, color: '#bf88bc' }

